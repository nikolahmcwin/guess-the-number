<!DOCTYPE html>
<html lang="en-US">

<head>
   <meta charset="utf-8">
   <title>Guess The Number</title>
   <link rel="stylesheet" href="styles.css"></link>
   <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
   <script type="module" src="/script.js"></script>
</head>

<body>
   <header id="header">
      <h1>Guess The Number!</h1>
      <p class="subheading">Nikolah McWin | August 2024 | Brisbane, Australia</p>
      <div class="line"></div>
   </header>
   <section id="main">
      <h2>Game Rules:</h2>
      <p>I'm thinking of a number between 1 and 100. Can you guess what it is in 5 turns or less? I'll tell you
         if the guess is lower or higher than the number.</p>

      <div class="form">
         <label for="guessField">Enter a guess: </label>
         <input type="number" min="1" max="100" required id="guessField" class="guessField">
         <input type="submit" value="Submit guess" id="guessSubmit" class="guessSubmit">
      </div>

      <div class="resultParas">
         <h2 class="guessesHeading"></h2>
         <p class="guesses"></p>
         <h2 class="lastResultHeading"></h2>
         <p class="lastResult"></p>
         <p class="lowOrHi"></p>
      </div>
   </section>
   <footer id="footer">
      <div class="line"></div>
   </footer>
</body>

</html>
